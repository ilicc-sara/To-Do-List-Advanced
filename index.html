<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
  </head>
  <body>
    <h1 class="heading">TO DO LIST</h1>
    <div class="container">
      <div class="project-container">
        <button class="add-project-btn">+ ADD PROJECT</button>
        <p class="text">Projects ðŸ¡«</p>

        <form class="add-project-form">
          <!-- prettier-ignore -->
          <input class="input-project-name" type="text" placeholder="Project Name" />
          <!-- prettier-ignore -->
          <div class="project-btns"> <button class="confirm-project-btn">ADD</button>  <button class="cancel-project-btn">CANCEL</button> </div>
        </form>

        <ul class="projects-list">
          <!-- prettier-ignore -->
          <li class="project-item">Project Name <button class="delete-project-btn">X</button></li>
        </ul>
      </div>

      <div class="to-do-container">
        <button class="add-to-do-btn">+ ADD TO DO</button>
        <p class="text">To-Do ðŸ¡«</p>

        <form class="add-to-do-form">
          <div class="to-do-inputs">
            <label>To-Do:</label>
            <!-- prettier-ignore -->
            <input class="input-to-do-name" type="text" placeholder="To-Do Name" />
            <label>Due:</label>
            <!-- prettier-ignore -->
            <input class="input-to-do-date" type="date" />
          </div>
          <!-- prettier-ignore -->
          <div class="to-do-btns"> <button class="confirm-to-do-btn">ADD</button>  <button class="cancel-to-do-btn">CANCEL</button> </div>
        </form>

        <ul class="to-do-list">
          <!-- prettier-ignore -->
          <li class="to-do-item"><p>Title: <span>to do 1</span> </p>   <p>Date: <span>09.08.2025.</span></p>
            <button>Edit</button> <button>Delete</button>
            <input type="checkbox" />
          </li>
        </ul>
      </div>
    </div>

    <script type="module" src="/src/main.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
