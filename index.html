<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
  </head>
  <body>
    <h1 class="heading">TO DO LIST</h1>
    <div class="container">
      <div class="project-container">
        <button class="add-project-btn">+ ADD PROJECT</button>
        <p class="text">Projects ðŸ¡«</p>

        <form class="add-project-form hidden">
          <!-- prettier-ignore -->
          <input class="input-project-name" type="text" placeholder="Project Name" required />
          <!-- prettier-ignore -->
          <div class="project-btns"> <button class="confirm-project-btn">ADD</button>  <button type="button" class="cancel-project-btn">CANCEL</button> </div>
        </form>

        <ul class="projects-list">
          <!-- prettier-ignore -->
          <!-- <li class="project-item">Project Name <button class="delete-project-btn">X</button></li> -->
        </ul>
      </div>

      <div class="to-do-container">
        <button class="add-to-do-btn">+ ADD TO DO</button>
        <p class="text">To-Do ðŸ¡«</p>

        <form class="add-to-do-form hidden">
          <div class="to-do-inputs">
            <label>To-Do:</label>
            <!-- prettier-ignore -->
            <input class="input-to-do-name" type="text" placeholder="To-Do Name" required />
            <label>Due:</label>
            <!-- prettier-ignore -->
            <input class="input-to-do-date" type="date"  required/>
          </div>
          <!-- prettier-ignore -->
          <div class="to-do-btns"> <button class="confirm-to-do-btn">ADD</button>  <button type="button" class="cancel-to-do-btn">CANCEL</button> </div>
        </form>

        <ul class="to-do-list">
          <!-- prettier-ignore -->
          <!-- <li class="to-do-item"><p class="title-text"> Title: <span class="title">to do 1</span> </p>

              <p class="date-text"> Date: <span class="date">09.08.2025.</span></p>
              <div class="btn-cont"> <button class="edit-to-do-btn">edit</button> <button class="delete-to-do-btn">delete</button> </div>
              <input class="check" type="checkbox" />
            </div>
          </li> -->
        </ul>
      </div>
    </div>

    <script type="module" src="/src/main.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>

      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
